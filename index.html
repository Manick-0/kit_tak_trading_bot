<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Kat Trading Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kit Kat Trading Bot</h1>
        <button id="runBotButton">Run Trading Bot</button>
        <div id="results" class="results"></div>
    </div>

    <script>
        document.getElementById('runBotButton').addEventListener('click', async () => {
            document.getElementById('results').textContent = 'Running...';
            try {
                const response = await fetch('/run_bot', {
                    method: 'POST'
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('results').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

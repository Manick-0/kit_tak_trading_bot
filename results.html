<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 10 Stocks to Invest In</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Symbol</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="topStocksTable">
                <!-- Results will be populated here -->
            </tbody>
        </table>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topStocks = JSON.parse(localStorage.getItem('topStocks'));
            const tableBody = document.getElementById('topStocksTable');
            topStocks.forEach((stock, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${stock[0]}</td>
                    <td>${stock[1].toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
